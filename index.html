<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <span class="title"><h1> Minion Tic-Tac-Toe </h1><img src="minion.jpg" id="minion"></span>
        <h2 id="winner"></h2> 
        <div class="boxes">
            <div class="board" id="board">
            <div class=box id="box1" onClick="boxClick(1); checkWin() " ></div> 
            <div class=box id="box2" onClick="boxClick(2); checkWin()" ></div>
            <div class=box id="box3" onClick="boxClick(3); checkWin()" ></div>
            <div class=box id="box4" onClick="boxClick(4); checkWin()  " ></div>
            <div class=box id="box5" onClick="boxClick(5); checkWin()  " ></div>
            <div class=box id="box6" onClick="boxClick(6); checkWin()  " ></div>
            <div class=box id="box7" onClick="boxClick(7); checkWin()  " ></div>
            <div class=box id="box8" onClick="boxClick(8); checkWin()  " ></div>               
            <div class=box id="box9" onClick="boxClick(9); checkWin()  " ></div>
            <div id="reset-button" value = "" onClick="restartButton(1)")>
            <br />
            <button id="restartButton">
                Reset
            </button>
        </div>
        <div id="player-turn">
            <p id="player-turn"></p>
        </div>
    </div>
</div>
  
</body>
<script src="./index.js"></script>
</html>
